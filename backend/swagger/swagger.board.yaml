openapi: 3.0.0
info:
  title: Board API
  version: 1.0.0
  description: "게시물 관리 및 게시물별 댓글 조회 API"

tags:
  - name: Boards
    description: "게시물 CRUD 및 좋아요, 게시물별 댓글 조회"

paths:
  /api/boards:
    post:
      summary: "게시물 작성"
      tags: [Boards]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardInput'
      responses:
        201:
          description: "작성 성공"

  /api/boards/list:
    get:
      summary: "게시물 목록 조회 (필터/페이징)"
      tags: [Boards]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
        - in: query
          name: category
          schema: { type: string, enum: [review, question, notice, general, trade] }
      responses:
        200:
          description: "성공"

  /api/boards/user:
    get:
      summary: "사용자 게시물 목록 조회"
      tags: [Boards]
      security:
        - bearerAuth: []
      responses:
        200:
          description: "성공"

  /api/boards/{id}/like:
    patch:
      summary: "게시물 좋아요 토글"
      tags: [Boards]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id]
              properties:
                id: { type: string, description: "게시물 ObjectId" }
      responses:
        200:
          description: "성공"

  /api/boards/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    patch:
      summary: "게시물 수정"
      tags: [Boards]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardUpdate'
      responses:
        200:
          description: "수정 성공"
    delete:
      summary: "게시물 삭제"
      tags: [Boards]
      security:
        - bearerAuth: []
      responses:
        200:
          description: "삭제 성공"

  /api/boards/{id}/comments:
    get:
      summary: "특정 게시물의 모든 댓글 조회"
      tags: [Boards]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: "성공"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    BoardInput:
      type: object
      required: [category, title, content]
      properties:
        category: { type: string, enum: [review, question, notice, general, trade] }
        title: { type: string }
        content: { type: string }
        performId: { type: string }
        price: { type: number }
    BoardUpdate:
      type: object
      properties:
        title: { type: string }
        content: { type: string }
        category: { type: string }
        price: { type: number }
        tradeStatus: { type: string, enum: [available, reserved, completed] }