tags:
  - name: Performances
    description: "공연 정보 관리 API"

paths:
  /api/performances:
    get:
      summary: "공연 목록 조회 (필터/검색/페이징)"
      tags: [Performances]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
        - in: query
          name: search
          schema: { type: string }
          description: "공연명 또는 시설명 검색"
        - in: query
          name: genre
          schema: { type: string }
          description: "장르 필터 (쉼표 구분 가능)"
        - in: query
          name: state
          schema: { type: string }
          description: "공연 상태 필터"
        - in: query
          name: area
          schema: { type: string }
          description: "지역 필터"
        - in: query
          name: sort
          schema:
            type: string
            enum: [latest, views, likes, rating, end]
      responses:
        200:
          description: "목록 조회 성공"

  /api/performances/ranking:
    get:
      summary: "공연 랭킹 TOP 10 조회"
      tags: [Performances]
      parameters:
        - in: query
          name: genre
          schema: { type: string }
      responses:
        200:
          description: "랭킹 조회 성공"

  /api/performances/{id}:
    get:
      summary: "공연 상세 조회"
      tags: [Performances]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: "공연 mt20id"
      responses:
        200:
          description: "상세 조회 성공 (조회수 증가 포함)"