<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <h1 class="logo"><!-- 로고 자리 ...<svg></svg></h1> -->
    <div class="inbox">
        <div class="login-box">
            <!--<h2>로그인</h2>-->
            
            <form name="login" method="get" action="#" id="login">
                
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid">
                    <p class="error-message" id="id-error"></p>
                </div>

                <div class="form-group">
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw">
                    <p class="error-message" id="pw-error"></p>
                </div>

                <button type="submit" class="login-button">로그인</button>

                <div class="signup-link">
                    <span>계정이 없으신가요?</span>
                    <a href="#">회원가입</a>
                </div>

            </form> </div>
    </div>

    <script src="login.jsx"></script>
</body>
</html>
